        <link rel="stylesheet" href="css/style.css">
    </head>

        <div id="titleBar">
            <h1>U.S. Passenger Aviation Statistics</h1>
        </div>

        <div id="viewDiv"></div>

        <div id="leftPanel">
            <h2>Filters</h2>
            <div id="airlinesFilter" class="filter">
                Airlines
            </div>
            <div id="originMarketsFilter" class="filter">
                Origin Markets
            </div>
            <div id="originAirportsFilter" class="filter">
                Origin Airports
            </div>
            <div id="destMarketsFilter" class="filter">
                Destination Markets
            </div>
            <div id="destAirportsFilter" class="filter">
                Destination Airports
            </div>
            <div id="yearSelector" class="filter">
                Year
                <select id="years" autocomplete="off">
                    <option value="2019" selected>2019</option>
                    <option value="2018" >2018</option>
                    <option value="2017" >2017</option>
                </select>
            </div>
        </div>

        <div id="rightPanel">
            <h2>Airline Passenger Counts</h2>
            <canvas id="airlinePassengersChart"></canvas>
            <h2>Airline Passenger Miles</h2>
            <canvas id="airlinePassengerMilesChart"></canvas>
        </div>

        <div id="bottomPanel">

            <div class="tab">
                <button class="tablink active" onclick="openChart(event, 'originMarketPassengersChart')">Origin Market Passengers</button>
                <button class="tablink" onclick="openChart(event, 'destMarketPassengersChart')">Destination Market Passengers</button>
                <button class="tablink" onclick="openChart(event, 'originAirportPassengersChart')">Origin Airport Passengers</button>
                <button class="tablink" onclick="openChart(event, 'destAirportPassengersChart')">Destination Airport Passengers</button>
                <button class="tablink" onclick="openChart(event, 'marketRoutePassengersChart')">Market to Market Passengers</button>
                <button class="tablink" onclick="openChart(event, 'routePassengersChart')">Airport to Airport Passengers</button>
            </div>

            <div id="barCharts">
                <canvas id="originMarketPassengersChart" class="tabcontent"></canvas>
                <canvas id="destMarketPassengersChart" class="tabcontent"></canvas>
                <canvas id="originAirportPassengersChart" class="tabcontent"></canvas>
                <canvas id="destAirportPassengersChart" class="tabcontent"></canvas>
                <canvas id="marketRoutePassengersChart" class="tabcontent"></canvas>
                <canvas id="routePassengersChart" class="tabcontent"></canvas>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
