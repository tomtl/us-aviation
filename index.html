<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>U.S. Aviation | Tom Lee</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/css/main.css">
        <script src="https://js.arcgis.com/4.15/"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/arcgis-arcade" id="routes-arcade">
            Console("Running arcade expression");
            var tbl = FeatureSetByName($map, "routesLayer", ["orig", "dest", "unique_carrier_name"], false);
            var origin = $feature["origin"];
            var dest = $feature["dest"];
            var sql = "origin = " + "'" + origin + "'" + " and dest = " + "'" + dest + "'";
            Console("SQL: " + sql);
            var routesResult = Filter(tbl, sql);
            var routesResultCount = Count(routesResult);
            Console("FILTERED COUNT: " + routesResultCount);
            
            if (routesResultCount > 0) {
                var carriers = "";
                for (var route in routesResult) {
                    carriers += route.unique_carrier_name;
                }
            }

            Console(carriers);
            return carriers;
        </script>

        <div id="viewDiv"></div>

        <div id="leftPanel">
            <div id="airlinesFilter">
                Airlines
                <!-- Airline options populated dynamically -->
            </div>
            <div id="marketsFilter">
                Markets
                <!-- Markets options populated dynamically -->
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
